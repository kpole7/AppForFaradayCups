# Zbiór konfiguracyjny - Pomiar Wiązki w Linii Iniekcyjnej


#Port szeregowy: /dev/ttyS4

Port szeregowy: /dev/ttyUSB0

# Sposób przeliczania rejestrów modbusowych na wartości prądów w uA określają
# dwa współczynniki; poniżej podano przykłady składni: 
# Wzór na prądy w pierwszym kubku: I = 0.345*(x - 0x80A2)
# Wzór na prądy w drugim kubku:    I = 0.678*(x - 0x7FEC)
# Wzór na prądy w trzecim kubku:   I = 1 * (x - 12345)

Wzór na prądy w pierwszym kubku: I = 0.03924647*(x - 1)
Wzór na prądy w drugim kubku:    I = 0.07594744*(x + 1 )
Wzór na prądy w trzecim kubku:   I=1.23*(x-2)
